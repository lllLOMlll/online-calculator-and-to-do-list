<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 - Basic Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/Q3Style.css">
</head>
<body>
	<h1>Calculator</h1>
<div class="calculator">
	<p>
		Number 1: <input type="number" id="num1" name="Number 1" step="any" required placeholder="0">
	</p>

	<p>
		Number 2: <input type="number" id="num2" name="Number 2" step="any" required placeholder="0">
	</p>

	<p>
		Get result: <input type="number" id="result" name="Get result" step="any" required placeholder="0">
	</p>
</div>

<div class="buttons">
	<button id="add">ADD</button>
	<button id="sub">SUB</button>
	<button id="mul">MUL</button>
	<button id="div">DIV</button>
	<button id="mod">MOD</button>
	<button id="clear">CLR</button>

</div>


<script src="js/jquery.js"></script>
<script src="js/Q3Jquery.js"></script>
</body>
</html>
